<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="/authenication/astyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <form action="" class="signin">
            <div class="heading">Sign In</div>
            <input type="text" class="signin-email" placeholder="Email">
            <input type="password" class="signin-password" placeholder="Password">
            <button type="submit">Sign In</button>
        </form>

        <form action="" class="signup">
            <div class="heading">Sign Up</div>
            <input type="text" class="signup-email" placeholder="Email">
            <input type="text" class="name" placeholder="Name">
            <input type="password" class="signup-password" placeholder="Password">
            <input type="password" class="ReSignup-password" placeholder="Retype Password">
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="/authenication/aindex.js"></script>
</body>
</html>
